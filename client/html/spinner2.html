<!DOCTYPE html>
<html lang="en">

 <head>
  <meta charset="UTF-8" />
  <title>noob's spinner</title>
  <script>

    function init(value) {
      var canvas = document.getElementById("spinner");
      var ctx = canvas.getContext("2d");

      ctx.save();

      drawSpinner(ctx, value);
    }
	
   function drawSpinnerItem(ctx, color, x1, y1, x2, y2, c1, c2, c3, c4, c5, c6, x3, y3, b1, b2, b3, b4, b5, b6) {
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.bezierCurveTo(c1, c2, c3, c4, c5, c6);
      ctx.lineTo(x3, y3);
      ctx.bezierCurveTo(b1, b2, b3, b4, b5, b6);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
   }
	
    function drawSpinner(ctx, value) {
      ctx.font = "15.0px 'Verdana'";
      ctx.fillText(value, 12.7, 21.6);

      drawSpinnerItem(ctx, getColor(value, 1), 26.5, 6.2, 28.7, 4.0, 26.0, 1.8, 22.6, 0.3, 18.9, 0.0, 18.9, 3.0, 21.8, 3.3, 24.4, 4.4, 26.5, 6.2);
      drawSpinnerItem(ctx, getColor(value, 2), 31.8, 15.9, 34.8, 15.9, 34.5, 12.2, 33.1, 8.8, 30.8, 6.1, 28.7, 8.3, 30.4, 10.4, 31.5, 13.0, 31.8, 15.9);
      drawSpinnerItem(ctx, getColor(value, 3), 31.8, 18.9, 33.8, 18.9, 33.8, 15.9, 34.5, 22.6, 34.8, 18.9, 30.8, 28.7, 30.8, 28.7, 30.4, 24.4, 28.7, 26.6);
      drawSpinnerItem(ctx, getColor(value, 4), 18.9, 31.9 ,18.9, 34.9 ,22.6, 34.5, 26.0, 33.1, 28.7, 30.8, 26.5, 28.7, 24.4, 30.4, 21.8, 31.6, 18.9, 31.9);
      drawSpinnerItem(ctx, getColor(value, 5), 8.3, 28.7, 6.1, 30.8, 8.8, 33.1, 12.2, 34.5, 15.9, 34.8, 15.9, 31.8, 13.0, 31.5, 10.4, 30.4, 8.3, 28.7);
      drawSpinnerItem(ctx, getColor(value, 6), 3.0, 18.9, 0.0, 18.9, 0.3, 22.6, 1.8, 26.0, 4.0, 28.7, 6.2, 26.5, 4.4, 24.4, 3.3, 21.8, 3.0, 18.9);
      drawSpinnerItem(ctx, getColor(value, 7), 6.2, 8.3, 4.0, 6.2, 1.8, 8.9, 0.3, 12.2, 0.0, 15.9, 3.0, 15.9, 3.3, 13.1, 4.4, 10.4, 6.2, 8.3);
      drawSpinnerItem(ctx, getColor(value, 8), 15.9, 3.0, 15.9, 0.0, 12.2, 0.3, 8.8, 1.8, 6.1, 4.1, 8.3, 6.2, 10.4, 4.5, 13.0, 3.3, 15.9, 3.0);

      ctx.restore();
    }

    function getColor(value, index) {
      var color;
      var green = "rgb(110, 196, 151)";
      var grey = "rgb(204, 204, 203)";
      var black = "rgb(50, 50, 50)";

      switch (value) {
         case 0:
            color = grey;
            break;
         case 8: 
            color = green;
            break;
         default:
            color = (value >= index) ? black : grey;
            break;
      }
      return color;
    }

  </script>
 </head>

 <body onload="init(1)">
   <canvas id="spinner" width="35" height="35">noob, dl a real browser</canvas>
 </body>

</html>
